<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'contact')}">
<head>
    <meta charset="UTF-8">
    <title></title> 
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
</head>      

<body>
 
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Contactanos</h1>
            </div>
            <form th:object="${contact}" th:action="@{/contacto/create}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="nombre">Nombre</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombre}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="apellido">Apellido</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{apellido}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="email">Email</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'alias': 'email'"
                  autocomplete="off" th:field="*{email}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="phone">Phone</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phone}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="reason">Reason</label>
                </div>
                <div class="col-sm-2">
                  <textarea cols="22" rows="4" th:field="*{reason}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Add Contact'" class="btn btn-primary" type="submit" th:text="${text}">Agregar
                    Contacto</button>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
</body>

</html>
